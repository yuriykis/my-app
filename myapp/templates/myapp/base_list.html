<div>
    <h1>
        Lista osob
    </h1>
</div>

{% for o in osoby %}
<div>
    <b>Imie: </b> {{ o.imie }}
    <b>Nazwisko: </b> {{ o.nazwisko }}
    <h1>
        <a href="{% url 'entity_detail' pk=o.pk %}">{{o}}</a>
        <a href="{% url 'osoba_edit' pk=o.pk %}">Edytuj</a>
        <a href="{% url 'osoba_delete' pk=o.pk %}">Usun</a>
    </h1>
</div>
{% endfor%}
<div>
    <a href="{% url 'osoba_new' %}"> <b>Dodaj osobe</b> </a>
</div>
