{% extends 'myapp/base.html' %}

{% block content %}

<div>
    <h2>
        Lista osob
    </h2>
</div>
{% if osoby %}
{% for o in osoby %}
<div class="box">
    <h4>
        <a href="{% url 'entity_detail' pk=o.pk %}">{{o}}</a>
    </h4>
    <p>
        <a href="{% url 'osoba_edit' pk=o.pk %}">Edytuj</a>
        <a href="{% url 'osoba_delete' pk=o.pk %}">Usun</a>
        <a href="{% url 'add_os_tel' pk=o.pk %}">Dodaj telefon</a>
        <br/>
        <a href="{% url 'add_os_mail' pk=o.pk %}">Dodaj adres email</a>
    </p>
</div>
{% endfor %}
{% else %}
    Brak osob w bazie
{% endif %}
{% endblock %}
